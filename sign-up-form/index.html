<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="main">
    <div class="card-container">
      <div class="card-body">
        <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
        <p>ODIN</p>
      </div>
    </div>
    <div class="right">
      <p class="quote">
        This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
        Sign up <em>now</em> to get started.
        <br></br>
        You <em>know</em> you want to.
      </p>
      <form action="" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="row">
            <div class="item">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="item">
              <label for="last-name">Last Name:</label> 
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>
          <div class="row">
            <div class="item">
              <label for="email">Email:</label> 
              <input type="email" id="email" name="email">
            </div>
            <div class="item">
            <label for="phone-number">Phone Number:</label>  
            <input type="number" id="phone-number" name="phone-number" maxlength="9">
            </div>
          </div>
          <div class="row">
            <div class="item">
              <label for="password">Password:</label>  
              <input type="password" id="password" name="password" minlength="6" maxlength="40">
            </div>
            <div class="item">
              <label for="confirm-password">Confirm Password:</label>  
              <input type="password" id="confirm-password" name="confirm-password" minlength="6" maxlength="40">
            </div>
          </div>
         
        </fieldset>
         <button type="submit" class="submit">Create Account</button>  
      </form>
      <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
