<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Admin DashBoard</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-bar">search bar</div>
      <div class="profile-setting">profile</div>
      <div class="welcome">welcome</div>
      <div class="actions">actions</div>
    </div>

    <div class="sidebar">
      <div class="logo">LOGO</div>

      <div class="navbar">
        <ul>
          <li id="home">Home</li>
          <li id="profile">Profile</li>
          <li id="messages">Messages</li>
          <li id="history">History</li>
          <li id="tasks">Tasks</li>
          <li id="communities">Communities</li>
          <li id="settings">Settings</li>
          <li id="support">Support</li>
          <li id="privacy">Privacy</li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <div class="your-projects">
        Your Projects
        <div class="projects">
          <div class="project">
            <div class="project-color"></div>
            <div class="project-text">
              <h1 class="project-title">Super Cool Project</h1>
              <p class="project-description">afhdkjf oiuwer ijsiefj asdfj asoi aslkd oiaw ejf </p>  
            </div>
            <div class="project-actions">
              <div class="project-star">1</div>
              <div class="project-watch">2</div>
              <div class="project-fork">3</div>
            </div>
          </div>
          <div class="project">2</div>
          <div class="project">3</div>
          <div class="project">4</div>
        </div>
      </div>
      
      <div class="announcements">
        Announcements
        <div class="announcement-card">
          <div class="announcement">1</div>
          <div class="announcement">2</div>
          <div class="announcement">3</div>
        </div>
        
      </div>

      <div class="trending">
        Trending
        <div class="trending-users">
          <div class="trending-user">1</div>
          <div class="trending-user">2</div>  
        </div>
       </div>
    </div>
    
  </div>
</body>
</html>
